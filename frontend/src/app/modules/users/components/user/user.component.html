<h1>Users</h1>

<ul>
  <li *ngFor="let user of users; index as i">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ user | fullName }}
        </mat-card-title>

        <mat-chip-list aria-label="Info-label">
          <mat-chip *ngFor="let role of user.roles; index as j"> {{role}} </mat-chip>
        </mat-chip-list>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>ID</dt>
          <dd>{{ user.id }}</dd>
          <dt>Email</dt>
          <dd>{{ user.email }}</dd>
        </dl>

        <div class="button-row">
          <a routerLink="/users/{{user.id}}" mat-raised-button class = "info-button" color="primary">Edit</a>
          <button mat-raised-button class = "info-button" color="warn" (click)="dltUser(user.id)">Delete</button>
        </div>
      </mat-card-content>
    </mat-card>
  </li>
</ul>

<p *ngIf="users.length <= 0">
  <mat-card><mat-card-title>There aren't any users.</mat-card-title></mat-card>
</p>

<mat-spinner *ngIf="isLoading else loaded"></mat-spinner>

<ng-template #loaded>
  <h1>Update Ingredient {{ingredient.name}}</h1>
  <form [formGroup]="formGroup">
    <mat-card>
      <mat-form-field appearance="fill" color="primary">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
      <h3>Select ingredient info:</h3>
      <p><mat-checkbox formControlName="spicy">Spicy</mat-checkbox></p>
      <p><mat-checkbox formControlName="allergen" >Allergen</mat-checkbox></p>
    </mat-card>
  </form>

  <button mat-raised-button color="primary" class="btn-add" [disabled]="formGroup.invalid" (click)="updateIngred()">Update Ingredient</button>
  <button mat-raised-button color="primary" class="btn-add" (click)="goToPage('/ingredients/list')">Go Back</button>
</ng-template>
